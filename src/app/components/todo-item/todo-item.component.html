<div class="todoitem__toogle">
  <i class="material-icons" (click)="onToggle()">
    {{ todo.completed ? 'check_box' : 'check_box_outline_blank' }}
  </i>
</div>

<div class="todoitem__title" [class.todoitem__title--completed]="todo.completed" (click)="onSelect(todo)">
  {{ todo.title.concat(" # ", todo.id) }}
</div>

<span class="todoitem__delete material-icons" (click)="onDelete(todo)">
  delete
</span>

<div class="wrapper"></div>
