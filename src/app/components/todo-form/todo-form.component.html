<form action="" class="add-new-task--title-input" (ngSubmit)="onSubmit(); todoForm.reset() " #todoForm="ngForm">
  <header>
    <input type="text" [(ngModel)]="title" name="todoTitle" placeholder="Title for new task:" #titleValue required>
    <button type="submit" [disabled]="todoForm.form.invalid">
      <i class="material-icons"> create </i>
    </button>
  </header>

  <textarea></textarea>
</form>
